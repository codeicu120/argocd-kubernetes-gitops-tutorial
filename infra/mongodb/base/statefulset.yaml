apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-rs
  namespace: mongo
spec:
  serviceName: mongo
  replicas: 3
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
          command:
            - mongod
            - "--replSet"
            - "rs0"              # å‰¯æœ¬é›†åç§°
            - "--bind_ip_all"
            - "--auth"
            - "--dbpath"
            - "/data/db"
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "YourStrongPassword"   # ğŸ‘ˆ è‡ªå·±æ”¹
          volumeMounts:
            - name: data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        # storageClassName åœ¨ overlay é‡Œ patch
        resources:
          requests:
            storage: 20Gi