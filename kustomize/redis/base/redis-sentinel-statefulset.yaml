apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sentinel
  namespace: redis            # ✅ 确保跟 redis-master 在同一个 namespace
spec:
  serviceName: redis-sentinel
  replicas: 2
  selector:
    matchLabels:
      app: redis
      role: sentinel
  template:
    metadata:
      labels:
        app: redis
        role: sentinel
    spec:
      dnsPolicy: ClusterFirst  # ✅ 使用 K8s 的 DNS
      containers:
        - name: sentinel
          image: redis:7
          command: ["redis-server", "/config/sentinel.conf", "--sentinel"]
          ports:
            - containerPort: 26379
          volumeMounts:
            - name: redis-conf
              mountPath: /config
      volumes:
        - name: redis-conf
          configMap:
            name: redis-config
            items:
              - key: sentinel.conf
                path: sentinel.conf